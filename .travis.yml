dist: xenial
cache:
  directories:
  - $HOME/.m2
language: java
jdk: openjdk11
email:
  - ben.alex@acegi.com.au
install:
  - mvn -B -Pdeploy --settings .travis-settings.xml -V dependency:go-offline
script:
  - mvn -B -Pdeploy --settings .travis-settings.xml -Dgpg.skip=true verify
after_failure:
  - tail -n 200 /home/travis/build/acegi/acegi-standard-project/test/target/it/acegi-internal/build.log
